<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aa0000;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f7f0e6;
            color: #aa0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 0;
            z-index: 10;
        }

        .navbar .logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #aa0000;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .navbar ul li a:hover {
            background-color: #b13a3a;
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #f7f0e6;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 50px auto;
        }

        /* Form Container */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aa0000;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #aa0000;
            box-shadow: 0 0 5px #7d0808;
        }

        .button {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #aa0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #7d0e0e;
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #aa0000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="EventHub.html">
                <img src="Event_Hub3-removebg-preview.png" alt="The EventHub Logo">
            </a>
        </div>
        <ul>
            <li><a href="#loginForm" onclick="showLogin()">Login</a></li>
            <li><a href="#signUpForm" onclick="showSignUp()">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div id="home" class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h1>Login</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <p class="toggle-link" onclick="showSignUp()">Don't have an account? Sign Up</p>
        </div>

        <!-- Sign-Up Form -->
        <div id="signUpForm" class="form-container">
            <h1>Sign Up</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p class="toggle-link" onclick="showLogin()">Already have an account? Log In</p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signUpForm').classList.remove('active');
        }

        function showSignUp() {
            document.getElementById('signUpForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        }
    </script>
</body>
</html>
