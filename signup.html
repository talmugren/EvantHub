<!DOCTYPE html>
<html lang="en">
    <header class="header">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EventHub</title>
    <link rel="stylesheet" href="styles.css">
    <div>
        <img src="Event_Hub3-removebg-preview.png" alt="Logo" class="logo"></div>
</head>
<body>
<div class="login-container">
    <h1>Create an Account</h1>
    <form action="#" method="post">
        <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>
        </div>
        <button type="submit" class="login-button">Sign Up</button>
    </form>
    <p class="register-link">
        Already have an account? <a href="login.html" target="_blank">Log In</a>
    </p>
</div>
</body>
</html>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f7f0e6;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
direction: ltr;
}

h1, h2, h3, p {
margin: 0;
padding: 0;
color: #f7f0e6;
}

/* حاوية التسجيل */
.login-container {
background-color: #f7f0e6;
padding: 25px 30px;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;
text-align: center;
position: absolute;
left: 35%;
}

.login-container h1 {
margin-bottom: 20px;
font-size: 24px;
color: #aa0000;
}

.input-group {
margin-bottom: 15px;
text-align: left;
}

.input-group label {
display: block;
margin-bottom: 5px;
font-size: 14px;
color: #aa0000;
}

.input-group input {
width: 100%;
padding: 10px;
font-size: 16px;
border: 1px solid #f7f0e6;
border-radius: 5px;
box-sizing: border-box;
transition: all 0.3s ease;
}

.input-group input:focus {
outline: none;
border-color: #aa0000;
box-shadow: 0 0 5px #7d0808;
}

.login-button {
width: 100%;
padding: 10px 15px;
font-size: 16px;
color: #fff;
background-color: #aa0000;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
margin-top: 10px;
}

.login-button:hover {
background-color: #7d0e0e;
}

.register-link {
margin-top: 15px;
font-size: 14px;
color: #555;
}

.register-link a {
color: #aa0000;
text-decoration: none;
font-weight: bold;
}

.register-link a:hover {
text-decoration: underline;
}

/* تحسين تصميم النصوص */
input::placeholder {
color: #aa0000;
font-style: italic;
}

/* تحسينات إضافية */
body::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(120deg, #aa0000, #930101);
z-index: -1;
filter: blur(10px);
transform: scale(1.1);
}
.logo {
    width: 14%; /* Make the logo span the entire width */
    height: 110px; /* Maintain the aspect ratio */
    object-fit: cover; /* Adjust how the image fills the space */
    position: relative;
    bottom: 13px; 
    left: 87%;
    margin-bottom:0%;
}
/* الهيدر */
.header {
    background-color: #f7f0e6; /* Change to your desired color */
    height: 95px; /* Adjust height as needed */
    width:100%;
    margin-bottom:38.5%;         /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for effect */
    
}

    </style>
